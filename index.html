<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
  <title>Document</title>
</head>
<body>
  <header>
    <div class="burger">
      <!-- <span>MENU</span> -->
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#aboutus">About us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      
    </nav>
  </header>
  
  <main>
    <section class="landing-page">
      <h1>WE ARE CICA</h1>
      <div class="memoji">
        <img class='meme' src="img/Ako.png" alt="Ako-memoji">
        <img class='meme' src="img/Chloe.png" alt="Chloe-memoji">
        <img class='meme' src="img/Ina.png" alt="Ina-memoji">
        <img class='meme' src="img/Campbell.png" alt="Campbell-memoji">
      </div>
    </section>
    <section class="about-us">
      <h1 class="title">About us</h1>
      <fieldset class='about'><legend><h3>Chloe</h3> <img class='small-meme' src='img/Chloe.png'></legend><p>Hi, I'm Chloe</p></fieldset>
      <fieldset class='about'><legend><h3>Ako</h3><img class='small-meme' src='img/Ako.png'></legend><p>Hi, I'm Ako</p></fieldset>
      <fieldset class='about'><legend><h3>Ina</h3><img class='small-meme' src='img/Ina.png'></legend><p>Hi, I'm Ina</p></fieldset>
      <fieldset class='about'><legend><h3>Campbell</h3><img class='small-meme' src='img/Campbell.png'></legend><p>Hi, I'm Campbell</p></fieldset>
    </section>
    <section class="contact-us">
      contact us
    </section>
    <div class="backtotop">
      <a href="#top">(back to top)</a>
    </div>
  </main>
  <footer></footer>
  <script>
    // Define variables for menu bar
    const header = document.querySelector('header');
    const nav = document.querySelector('nav');
    const burgerIcon = document.querySelector('.burger');
    
    // Menu slides in when burger is clicked 
    header.addEventListener('click', showNav);
    function showNav () {
      nav.classList.toggle('navToggle');
    }
    
    // Burger animates when clicked
    header.addEventListener('click', crossBurger);
    function crossBurger() {
      burgerIcon.classList.toggle('toggle');
    }
  </script>
</body>
</html>
