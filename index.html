<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
  <title>Document</title>
</head>
<body>
  <header>
    <div class="burger">
      <!-- <span>MENU</span> -->
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#aboutus">About us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      
    </nav>
  </header>
  
  <main>
    <section class="landing-page">
      <h1>WE ARE CICA</h1>
      <div class="memoji">
        <img class='meme' src="img/Ako.png" alt="Ako-memoji">
        <img class='meme' src="img/Chloe.png" alt="Chloe-memoji">
        <img class='meme' src="img/Ina.png" alt="Ina-memoji">
        <img class='meme' src="img/Campbell.png" alt="Campbell-memoji">
      </div>
    </section>
    <section class="about-us">
      <h1 class="title">About us</h1>
      <fieldset class='about'><legend><h3>Chloe</h3> <img class='small-meme' src='img/Chloe.png'></legend><p>Hi, I'm Chloe</p></fieldset>
      <fieldset class='about'><legend><h3>Ako</h3><img class='small-meme' src='img/Ako.png'></legend><p>Hi, I'm Ako</p></fieldset>
      <fieldset class='about'><legend><h3>Ina</h3><img class='small-meme' src='img/Ina.png'></legend><p>Hi, I'm Ina</p></fieldset>
      <fieldset class='about'><legend><h3>Campbell</h3><img class='small-meme' src='img/Campbell.png'></legend><p>Hi, I'm Campbell</p></fieldset>
    </section>
      <section class="contact-us">
        <button class="contact-us__button" id="contact-us__button">Contact Us</button>
        <div class="contact-us__modal" id="modalBox"> 
          <div class="contuact-us__modal-content" id="modalCont"></div>
          <span class="close" id="close">&times;</span>
          <form class="contact-us__form">
            <header>
              <h1 class="form__header">Contact Kiko!</h1>
            </header>
          <div class="form__details">
            <label>
              Name*      
              <input type="text" name="name" label="Your Name" placeholder="Full Name">
            </label><br>
          </div>
          <div class="form__details">
            <label>
              Email*
              <input type="email" name="email" label="Your Email" placeholder="Email">
            </label><br>
          </div>
          <div class="form__details">
            <label>
              Phone*
              <input type="tel" name="tel" placeholder="Phone Number">
            </label><br>
          </div>
          <div class="form__details">
            <label>
              Company*
              <input type="text" name="company" placeholder="Company Name">
            </label><br>
          </div>
          <div class="form__details">
            <label>
              Message
              <textarea name="message" placeholder="Send us a message!" rows="1"></textarea>
            </label><br>
          </div>
            <button type="submit" class="form__submit">Submit</button>
          </form>
        </div>
      </section>
      <div class="backtotop">
        <a href="#top">(back to top)</a>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="script.js"></script>
</html>
